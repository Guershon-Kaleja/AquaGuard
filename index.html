<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGuard | Syst√®me de Surveillance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-blue: #3498db;
            --success-green: #27ae60;
            --danger-red: #e74c3c;
            --bg-light: #f8fafc;
        }

        body { 
            background-color: var(--bg-light); 
            font-family: 'Inter', -apple-system, sans-serif; 
            color: #334155;
        }

        /* --- LOGIN PAGE STYLE --- */
        #login-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 20px;
            width: 100%; max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }
        .login-card h3 { color: var(--primary-dark); font-weight: 700; }
        .form-control { padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; }
        .btn-login { 
            padding: 12px; border-radius: 10px; font-weight: 600; 
            background: var(--accent-blue); border: none; transition: 0.3s;
        }
        .btn-login:hover { background: #2980b9; transform: translateY(-1px); }

        /* --- DASHBOARD STYLE --- */
        #dashboard-content { display: none; }
        .navbar { background-color: white !important; border-bottom: 1px solid #e2e8f0; }
        .navbar-brand { color: var(--primary-dark) !important; font-weight: 800; }
        
        .stat-card {
            border: none; border-radius: 16px; 
            background: white; transition: 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .stat-card:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .status-box {
            padding: 20px; border-radius: 16px; font-weight: 700;
            font-size: 1.1rem; text-align: center; margin-bottom: 2rem;
            transition: 0.5s;
        }
        .normal { background-color: #ecfdf5; color: var(--success-green); border: 1px solid #a7f3d0; }
        .leak { 
            background-color: #fef2f2; color: var(--danger-red); border: 1px solid #fecaca;
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .flow-title { font-size: 0.8rem; font-weight: 600; color: #64748b; letter-spacing: 0.05em; }
        .flow-value { font-size: 2.2rem; font-weight: 800; color: var(--primary-dark); }
        
        canvas { margin-top: 20px; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-card">
        <div class="text-center mb-4">
            <span style="font-size: 3rem;">üíß</span>
            <h3 class="mt-2">AquaGuard</h3>
            <p class="text-muted">Connectez-vous pour acc√©der au direct</p>
        </div>
        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">ADRESSE EMAIL</label>
            <input type="email" id="email" class="form-control" placeholder="admin@aquaguard.com">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold text-secondary">MOT DE PASSE</label>
            <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button id="login-btn" class="btn btn-primary w-100 btn-login">Acc√©der au Dashboard</button>
        <div id="login-error" class="text-danger mt-3 small text-center" style="display:none; font-weight: 500;"></div>
    </div>
</div>

<div id="dashboard-content">
    <nav class="navbar navbar-expand-lg mb-4 py-3">
        <div class="container">
            <a class="navbar-brand" href="#">üíß AQUAGUARD</a>
            <button id="logout-btn" class="btn btn-outline-danger btn-sm px-3 fw-bold" style="border-radius: 8px;">D√©connexion</button>
        </div>
    </nav>

    <div class="container">
        <div id="status-container" class="status-box normal">
            Initialisation du syst√®me...
        </div>

        <div class="row g-4 mb-4 text-center">
            <div class="col-md-6">
                <div class="card stat-card p-4">
                    <div class="flow-title text-uppercase mb-2">Flux Amont (Entr√©e)</div>
                    <div class="flow-value"><span id="val-up">0.00</span> <small class="text-muted" style="font-size: 1rem;">L/min</small></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card stat-card p-4">
                    <div class="flow-title text-uppercase mb-2">Flux Aval (Sortie)</div>
                    <div class="flow-value"><span id="val-down">0.00</span> <small class="text-muted" style="font-size: 1rem;">L/min</small></div>
                </div>
            </div>
        </div>

        <div class="card stat-card p-4 mb-5">
            <h6 class="fw-bold mb-4">Analyse des flux en temps r√©el</h6>
            <canvas id="myChart" height="110"></canvas>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBG2xlqcg6K8r7WwMUF6ECaDoQ9q2BLQbQ",
        authDomain: "aquaguard-e5ecf.firebaseapp.com",
        projectId: "aquaguard-e5ecf",
        storageBucket: "aquaguard-e5ecf.firebasestorage.app",
        messagingSenderId: "318568565160",
        appId: "1:318568565160:web:43a5c434776a52224c759d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('login-btn');
    const loginPage = document.getElementById('login-page');
    const dashboardContent = document.getElementById('dashboard-content');
    const errorMsg = document.getElementById('login-error');

    // Gestion de la connexion
    loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            errorMsg.innerText = "Identifiants invalides. Veuillez r√©essayer.";
            errorMsg.style.display = "block";
        }
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginPage.style.opacity = "0";
            setTimeout(() => {
                loginPage.style.display = "none";
                dashboardContent.style.display = "block";
                initDashboard();
            }, 300);
        } else {
            loginPage.style.display = "flex";
            loginPage.style.opacity = "1";
            dashboardContent.style.display = "none";
        }
    });

    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

    function initDashboard() {
        const ctx = document.getElementById('myChart');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [
                { label: 'Amont', data: [], borderColor: '#3498db', backgroundColor: 'rgba(52, 152, 219, 0.05)', fill: true, tension: 0.4, borderWidth: 3 },
                { label: 'Aval', data: [], borderColor: '#9b59b6', backgroundColor: 'rgba(155, 89, 182, 0.05)', fill: true, tension: 0.4, borderWidth: 3 }
            ]},
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom' } },
                scales: { y: { beginAtZero: true }, x: { grid: { display: false } } }
            }
        });

        const q = query(collection(db, "logs"), orderBy("timestamp", "desc"), limit(12));
        onSnapshot(q, (snapshot) => {
            const data = [];
            snapshot.forEach(doc => data.push(doc.data()));
            const reversed = data.reverse();

            if(reversed.length > 0) {
                const current = reversed[reversed.length - 1];
                document.getElementById('val-up').innerText = current.flow_up.toFixed(2);
                document.getElementById('val-down').innerText = current.flow_down.toFixed(2);
                
                const statusBox = document.getElementById('status-container');
                if(current.status === "FUITE") {
                    statusBox.innerText = "‚ö†Ô∏è FUITE D√âTECT√âE - ACTION REQUISE";
                    statusBox.className = "status-box leak";
                } else {
                    statusBox.innerText = "‚úÖ SYST√àME OP√âRATIONNEL - AUCUNE FUITE";
                    statusBox.className = "status-box normal";
                }

                chart.data.labels = reversed.map(d => d.timestamp?.toDate().toLocaleTimeString() || '');
                chart.data.datasets[0].data = reversed.map(d => d.flow_up);
                chart.data.datasets[1].data = reversed.map(d => d.flow_down);
                chart.update();
            }
        });
    }
</script>
</body>
</html>
